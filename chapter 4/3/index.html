<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="demo1"></h1>
    <h4 id="demo2"></h4>
    <h4 id="demo3"></h4>
    <h4 id="demo4"></h4>
    <h4 id="demo5"></h4>
    <script>
    var b1="numbers", b2="$", b3="_", b4="letter", b5="sensitive", b6="keywords";
    document.getElementById("demo1").innerHTML = "Rules for naming JS variables";
    document.getElementById("demo2").innerHTML = "Variable names can only contain "+b1+", "+b2+" and "+b3+". For example $my_1stVariable";
    document.getElementById("demo3").innerHTML = "Variable must begin with "+b4+", "+b2+" or "+b3+". For example $name, _name or name";
    document.getElementById("demo4").innerHTML = "Variable names are case "+b5;
    document.getElementById("demo5").innerHTML = "Variable names should not be JS "+b6;
    </script>
</body>
</html>
