<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>
    <h1 id="demo5"></h1>
    <script>
    var num;
    document.getElementById("demo").innerHTML = "Value after Declaration: "+num;
    num=5;
    document.getElementById("demo1").innerHTML = "Initial value is: "+num;
    num++;
    document.getElementById("demo2").innerHTML = "Value after increment is: "+num;
    num=num+7;
    document.getElementById("demo3").innerHTML = "Value after addition: "+num;
    num--;
    document.getElementById("demo4").innerHTML = "Value after decrement is: "+num;
    num=num%3;
    document.getElementById("demo5").innerHTML = "The remainder is: "+num;

    </script>
</body>
</html>
