<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <script>
    var num1=5, num2=3;
    var sub=num1-num2;
    var div=num1/num2;
    var mul=num1*num2;
    var mod=num1%num2;
    document.getElementById("demo").innerHTML = "Subtraction of "+num1+" and "+num2+" is equal to "+sub;
    document.getElementById("demo1").innerHTML = "Division of "+num1+" and "+num2+" is equal to "+div;
    document.getElementById("demo2").innerHTML = "Multiplication of "+num1+" and "+num2+" is equal to "+mul;
    document.getElementById("demo3").innerHTML = "Modulus of "+num1+" and "+num2+" is equal to "+mod;
    </script>
</body>
</html>
